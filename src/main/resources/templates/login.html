<!DOCTYPE HTML> 
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> 
<head> 
<title></title> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

<body> 



<div class="container"> 
<h1>Log In</h1> 
<div th:if="${param.error}"> 
Invalid username and password. 
</div> 

<form th:action="@{/login}" method="post"> 
<div><label> User Name : <input type="text" name="username" class="form-control"/> </label></div> 
<div><label> Password: <input type="password" name="password" class="form-control"/> </label></div> 
<div><input type="submit" value="Sign In" class="btn btn-sm btn-success"/></div> 
</form> 


</div> 
</body> 
</html>
