<!DOCTYPE HTML> 
<html xmlns:th="http://www.thymeleaf.org"> 
<head> 
<title>Books List</title> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/> 
</head> 
<body> 
<div class="container">
<h1>Update book</h1> 

<div class="form-group row"> 
<form th:object="${book}" th:action="@{../save}" action="#" method="post"> 
<label for="title">Title</label> 
<input type="hidden" th:field="*{id}" class="form-control"/> 
<input type="text" id="title" th:field="*{title}" /> 
<label for="title">Author</label> 
<input type="text" id="title" th:field="*{author}" /> 
<label for="year">Year</label> 
<input type="text" th:field="*{year}" /> 
<label for="title">ISBN</label> 
<input type="text" id="isbn" th:field="*{isbn}" /> 
<label for="title">Price</label>
<input type="text" id="price" th:field="*{price}" />

<label for="categorylist">Category</label>
<select id="categorylist" th:field="*{category}" class="form-control">
<option th:each="category: ${categories}"
th:value="${category.id}"
th:text="${category.name}"></option>
</select>
<input type="submit" value="Save"></input> 

</form> 

</div> 
</div>
</body> 
</html>
