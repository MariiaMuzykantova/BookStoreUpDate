<!DOCTYPE HTML> 
<html xmlns:th="http://www.thymeleaf.org"> 
<head> 
<title>Books List</title> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/> 
</head> 
<body> 

<table class="table table-striped"> 
<thead> 

<tr th:each="book: ${books}"> 
<td th:text="${book.title}"></td> 
<td th:text="${book.author}"></td> 
<td th:text="${book.year}"></td> 
<td th:text="${book.isbn}"></td>
<td th:text="${book.price}"></td>
<td th:text="${book.category.name}"></td>
<td><a class="btn btn-sm btn-primary" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td> 
<td><a class="btn btn-sm btn-primary" th:href="@{/update/{id}(id=${book.id})}">Update</a></td>
</tr> 

</thead> 
</table> 
<a class="btn btn-sm btn-success" th:href="@{/add}">Add book</a> 

</body> 
</html>
