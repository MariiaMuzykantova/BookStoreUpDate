<!DOCTYPE HTML> 
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> 
<head> 
<title>Handling Lists</title> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/> 
</head> 
<body> 


<table class="table table-striped"> 
<thead> 
<td><h1>Student</h1></td>
<td><h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3></td> 
<td><form th:action="@{/logout}" method="post"> 
<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/> 
</form></td>

<tr th:each="book: ${books}"> 
<td th:text="${book.title}"></td> 
<td th:text="${book.author}"></td> 
<td th:text="${book.year}"></td> 
<td th:text="${book.isbn}"></td> 
<td th:text="${book.price}"></td> 
<td th:text="${book.category.name}"></td> 


<td><a class="btn btn-sm btn-success" th:href="@{/update/{id}(id=${book.id})}">Update</a></td> 
<td sec:authorize="hasRole('ADMIN')"><a class="btn btn-sm btn-danger" 
th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td> 

</tr> 

</thead> 
</table> 
<a class="btn btn-sm btn-success" th:href="@{/add}">Add book</a> 

</body> 
</html>
